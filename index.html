<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efaculator</title>
</head>
<body>
   <div>
    <div class="container">
        <h1>Efaculator</h1>
        <input type="text" id="result" readonly>
        <br>
        <nav class="efabuts">
            <div class="numbers">
               <div class="first">
                 <button onclick="appendNumber('1')">1</button>
                 <button onclick="appendNumber('2')">2</button>
                 <button onclick="appendNumber('3')">3</button>
                 <button onclick="setOperation('+')">+</button>
                 <button onclick="setOperation('/')">/</button>
               </div>  
               <br>
               <div class="first">
                 <button onclick="appendNumber('4')">4</button>
                 <button onclick="appendNumber('5')">5</button>
                 <button onclick="appendNumber('6')">6</button>
                 <button onclick="setOperation('-')">-</button>
                 <button onclick="setOperation('*')">*</button>
               </div>      
               <br>
               <button onclick="appendNumber('7')">7</button>
               <button onclick="appendNumber('8')">8</button>
               <button onclick="appendNumber('9')">9</button>
            </div>
        <button onclick="calculate()">=</button>
        <button onclick="clearResult()" class="remov">C</button>
        <div class="zero">
            <button class="alone" onclick="appendNumber('.')">.</button>
            <button class="alone" onclick="appendNumber('0')">0</button>
            <button class="alone" onclick="appendNumber('00')">00</button>    
        </div>
    
        </nav>
        <script>
                console.log("This is the first Efatha's test on JavaScript");
        </script>
    </div>
   </div>
   <script src="efaculator.js"></script>
</body>
</html>
