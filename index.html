<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efaculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <h1>Efaculator</h1>
        <input class="inp" type="text" id="result" readonly>
        <br>
        <nav class="efabuts">
            <div class="numbers">
            <div class="first">
                 <button onclick="appendNumber('1')">1</button>
               <button onclick="appendNumber('2')">2</button>
               <button onclick="appendNumber('3')">3</button>
               <button class="diff" onclick="setOperation('+')">+</button>
                <button class="diff" onclick="calculate()">=</button>
            </div>
              
               <br>
                <div class="first">
               <button onclick="appendNumber('4')">4</button>
               <button onclick="appendNumber('5')">5</button>
               <button onclick="appendNumber('6')">6</button>
               <button class="diff" onclick="setOperation('-')">-</button>
                <button class="diff" onclick="setOperation('/')">/</button>
                </div>
              
               <br>
                <div class="first">
               <button onclick="appendNumber('7')">7</button>
               <button onclick="appendNumber('8')">8</button>
               <button onclick="appendNumber('9')">9</button>
               <button class="diff" onclick="setOperation('*')">*</button>
               <button onclick="clearResult()" class="remov">C</button>
                </div>
                <div class="zero">
                    <button class="alone" onclick="appendNumber('.')">.</button>
                    <button class="alone" onclick="appendNumber('0')">0</button>
                    <button class="alone" onclick="appendNumber('00')">00</button>
                  
                </div>
               
                
            </div>
             
        </nav>
    </div>

    <script>
        let currentInput = '';
        let currentOperation = null;
        let previousInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function setOperation(operation) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            currentOperation = operation;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (currentOperation === null || currentInput === '') return;
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            switch (currentOperation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = result;
            currentOperation = null;
            previousInput = '';
            document.getElementById('result').value = result;
        }

        function clearResult() {
            currentInput = '';
            currentOperation = null;
            previousInput = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
