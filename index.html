<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efaculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://efatha.github.io/Efaculator/accessories-calculator-icon.png">
    <meta property="og:title" content="Efaculator" />
    <meta property="og:description" content="The Simple Calculator project delivers a user-friendly, web-based application for performing essential arithmetic operations, including addition, subtraction, multiplication, and division." />
    <meta property="og:image" content=""/>
    <meta property="og:url" content="https://efatha.github.io/Efaculator/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:image" content="https://efatha.github.io/Efaculator/accessories-calculator-icon.png" />
</head>
<body>
   <div>
    <div class="container">
        <h1>Efaculator</h1>
        <input class="inp" type="text" id="result" readonly>
        <br>
        <nav class="efabuts">
            <div class="numbers">
               <div class="first">
                 <button onclick="appendNumber('1')">1</button>
                 <button onclick="appendNumber('2')">2</button>
                 <button onclick="appendNumber('3')">3</button>
                 <button class="diff" onclick="setOperation('+')">+</button>
                 <button class="diff" onclick="setOperation('/')">/</button>
               </div>  
               <br>
               <div class="first">
                 <button onclick="appendNumber('4')">4</button>
                 <button onclick="appendNumber('5')">5</button>
                 <button onclick="appendNumber('6')">6</button>
                 <button class="diff" onclick="setOperation('-')" onclick="appendNumber('-')">-</button>
                 <button class="diff" onclick="setOperation('*')">x</button>
               </div>      
               <br>
               <div class="first">
                 <button onclick="appendNumber('7')">7</button>
                 <button onclick="appendNumber('8')">8</button>
                 <button onclick="appendNumber('9')">9</button>
               
                 <button class="diff" onclick="calculate()">=</button>
                 <button onclick="clearResult()" class="remov">C</button>
                </div>
            <div class="zero">
              <button class="alone" onclick="appendNumber('.')">.</button>
              <button class="alone" onclick="appendNumber('0')">0</button>
              <button class="alone" onclick="appendNumber('00')">00</button>    
            </div>
        </nav>
        <script>
                console.log("This is the first Efatha's test on JavaScript");
        </script>
    </div>
   </div>
   <script src="efaculator.js"></script>
</body>
</html>
